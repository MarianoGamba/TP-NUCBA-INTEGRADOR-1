<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/StyleLogin.css">
    <script src="https://kit.fontawesome.com/3d02c76aae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Iniciar Sesión</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                            <a href="#" class="social"><i class="fa-brands fa-twitter"></i></a>
                        </div>
                    </div>
                   
                </div>
                <div class="input-group">

                    <div class="input-box">
                        <label for="email">Ingrese su Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Ingrese su Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña"
                            required>
                    </div>
                    <div class="forgottenPassword">
                        <h6><a href="#">¿Olvidaste tu contraseña?</a></h6>
                    </div>
                    
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
            </form>
        </div>
       
    </div>
    <div class="form-image">
        <h2>¡Hey!</h2>
        <p>¿Todavia no tienes una cuenta?</p>
        <button id="buttonSingIn"><a href="/Register/indexSingUp.html" target="_blank">Registrate</a> </button>
    </div>
