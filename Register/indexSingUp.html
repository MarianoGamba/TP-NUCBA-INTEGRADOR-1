<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Register/StyleSingUp.css">
    <script src="https://kit.fontawesome.com/3d02c76aae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <h2>¡Hey!</h2>
            <p>¿Ya tienes una cuenta?</p>
            <button id="buttonSingIn"><a href="/Login/IndexLogin.html" target="_blank">Inicia Sesión</a></button>
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Registrate</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Ingrese su Nombre</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Ingrese su Nombre" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Ingrese su Apellido</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Ingrese su Apellido" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Ingrese su Email</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su Email" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Ingrese su Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña"
                            required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirmar su Contraseña</label>
                        <input type="password" id="Confirmpassword" name="Confirmpassword"
                            placeholder="Ingrese su Contraseña" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Género</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Femenino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="other" name="gender">
                            <label for="other">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
